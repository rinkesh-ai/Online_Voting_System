<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <script src="https://kit.fontawesome.com/f961aa1ec5.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="/static/css/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div id="FormContainer">
        <Form action="finalVote">
            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">VoterID</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Elector's Name</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Father's Name</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Gender</label>
                <div class="col-sm-5">
                  <input type="radio" name="gender"  id="">  Male
                  <input type="radio" name="gender"  id="">  Female
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Date of Birth</label>
                <div class="col-sm-5">
                  <input type="date" class="form-control" id="">
                </div>
            </div>
            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Part No.& Name</label>
                <div class="col-sm-5">
                  <input type="text" class="form-control" id="">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="home"><button type="button" class="btn btn-secondary" >Back</button></a>
        </Form>
    </div>

    

    <div id="footer">
        Copyright &copy; 2021, TCET
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    
</body>
</html>
